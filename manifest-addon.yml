      release: example-addon-release
      properties:
        number-picker:
          interval: 5
    include:
      # deployments: [ zookeeper ]
      stemcell:
      - os: [ ubuntu-trusty, ubuntu-xenial ]
    exclude:
      jobs:
      - {name: smoke-tests, release: cf}
